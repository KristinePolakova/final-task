      <div class="container register-page" style="margin-top: 130px;">
        <main>
            <div class="row">
              <div class="col-sm-12">
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>

          <div class="row">
            <div class="col-sm-4 col-md-4">
              <div class="mb-3">
                <h2>Register</h2>
              </div>
              <form action="" onsubmit ="return verifyForm()">
                <div class="form-group mb-3">
                  <input type="text" class="form-control" id="username" placeholder="Username*" name="username" required>
                </div>
                <div class="form-group mb-3">
                  <input type="password" class="form-control" id="password" placeholder="Password*" name="password" required>
                  <span id = "password-message" style="color:red"> </span>
                </div>
                <div class="form-group mb-3">
                  <input type="password" class="form-control" id="password2" placeholder="Retype password*" name="password2" required>
                </div>
                <div class="form-group mb-3">
                  <input type="text" class="form-control" id="fistNane" placeholder="First name*" name="fistName" required>
                </div>
                <div class="form-group mb-3">
                  <input type="text" class="form-control" id="lastName" placeholder="Last name" name="lastNAme">
                </div>
                <div class="form-group">
                      <div class="input-group mb-3">
                        <select class="form-select" aria-label="Default select example" required>
                          <option selected="" value="">Country*</option>
                          <option value="1">Estonia</option>
                          <option value="2">Latvia</option>
                          <option value="3">Lithuania</option>
                        </select>
                      </div>
                <div class="form-group form-check">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" required>Agree with terms and conditions*
                    <div class="valid-feedback">Looks good</div>
                    <div class="invalid-feedback">You must agree before submiting</div>
                  </label>
                </div>
                <button type="submit" class="btn btn-light btn-outline-dark mt-3">Register</button>
              </form>
            </div>
            </div>
        </main>
